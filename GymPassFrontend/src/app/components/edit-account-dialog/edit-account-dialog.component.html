<h2>Edit Account</h2>
<form (ngSubmit)="saveChanges()">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="editedUser.name"
    name="name"
    required
  />
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="editedUser.email"
    name="email"
    required
  />
  <button type="submit">Save Changes</button>
</form>
