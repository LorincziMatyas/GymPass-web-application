<main>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          pInputText
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="buttons">
        <button pButton type="submit">Login</button>
        <button
          pButton
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</main>
